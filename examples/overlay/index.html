<!doctype>
<html lang="en" ng-app="farmbuild.webmapping.examples">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../dist/ol/ol.css" type="text/css">
    <link rel="stylesheet" href="../main.css" type="text/css">
    <link rel="stylesheet" href="overlay.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Load Susan's farm example</title>
</head>
<body>

<div id="map" class="map" ng-controller="MapCtrl">
    <wrapper ng-show="isNew">
        <float-box>
            <farm-details ng-include="'../farm-details/farm-details.tpl.html'"></farm-details>
        </float-box>
    </wrapper>
    <modal ng-if="noResult" ng-include="'../modal-validation-error/modal-validation-error.tpl.html'"></modal>
    <input type="text" id="locationautocomplete" class="address-search addon" ng-hide="!farmLoaded || noResult">
    <select id="layers" class="farm-layers addon" ng-hide="!farmLoaded || noResult">
        <option value="">none</option>
        <option value="farm">farm</option>
        <option value="paddocks">paddocks</option>
    </select>
    <wrapper ng-show="!farmLoaded && !noResult">
        <float-box style="height: 120px">
            <startup ng-include="'../startup/startup.tpl.html'"></startup>
        </float-box>
    </wrapper>
    <div id="olmap" class="fill"></div>
    <div id="gmap" class="fill"></div>
</div>

<script src="../../dist/jquery/jquery.min.js"></script>
<script src="../../dist/ol/ol-debug.js" type="text/javascript"></script>
<script src="../../dist/proj4/proj4.js"></script>
<script src="https://maps.google.com/maps/api/js?v=3&amp;sensor=false&libraries=places"></script>
<script type="text/javascript" src="../../dist/farmbuild-core.js"></script>
<script type="text/javascript" src="../../dist/farmbuild-farmdata.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript" src="../../src/web-mapping.src.js"></script>
<script type="text/javascript" src="../../src/index.src.js"></script>
<script type="text/javascript" src="../../src/openlayers/index.src.js"></script>
<script type="text/javascript" src="../../src/openlayers/draw-modify/index.src.js"></script>
<script type="text/javascript" src="../../src/google/maps-layer/index.src.js"></script>
<script type="text/javascript" src="../../src/google/address-search/index.src.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="../file-upload/file-upload.js"></script>
</body>
</html>
