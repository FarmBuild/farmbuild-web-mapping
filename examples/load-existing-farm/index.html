<!doctype>
<html lang="en" ng-app="farmbuild.webmapping.examples">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../dist/ol/ol.css" type="text/css">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Load Susan's farm example</title>
</head>
<body>

<div id="map" class="map" ng-controller="MapCtrl">
    <input type="text" id="locationautocomplete" class="address-search addon">
    <wrapper ng-show="!farmReady" style="z-index: 100000; position: absolute; top: 0; left: 0; display: block; width: 100%; height: 100%; background-color: rgba(0,0,0,0.3);"  >
        <buttons
                style="background-color: rgba(255,255,255,0.7); width: 280px; height: 100px; display: block; margin: 200px auto 0 auto; border-radius: 5px; padding: 20px; text-align: center">
            <p>Please select an option to start</p>
            <button class="btn btn-primary" my-file-upload ng-model="farmDataFile"
                    ng-change="loadFarmData(farmDataFile)">
                <span class="fa fa-camera"></span>
                Load My Farm
            </button>
            <button class="btn btn-primary" ng-click="farmReady=true">
                <span class="fa fa-camera"></span>
                New Farm
            </button>
        </buttons>
    </wrapper>

    <select id="layers" class="farm-layers addon" ng-show="farmReady">
        <option value="">none</option>
        <option value="farm">farm</option>
        <option value="paddocks">paddocks</option>
    </select>

    <div id="gmap" class="fill">
    </div>
    <div id="olmap" class="fill"></div>
</div>

<script src="../../dist/jquery/jquery.min.js"></script>
<script src="../../dist/ol/ol-debug.js" type="text/javascript"></script>
<script src="../../dist/proj4/proj4.js"></script>
<script src="https://maps.google.com/maps/api/js?v=3&amp;sensor=false&libraries=places"></script>
<script type="text/javascript" src="../../dist/farmbuild-core.js"></script>
<script type="text/javascript" src="../../dist/farmbuild-farmdata.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript" src="../../src/web-mapping.js"></script>
<script type="text/javascript" src="../../src/index.js"></script>
<script type="text/javascript" src="../../src/openlayers/index.js"></script>
<script type="text/javascript" src="../../src/openlayers/draw-modify/index.js"></script>
<script type="text/javascript" src="../../src/google/maps-layer/index.js"></script>
<script type="text/javascript" src="../../src/google/address-search/index.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="file-upload.js"></script>
</body>
</html>
