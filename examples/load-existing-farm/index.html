<!doctype>
<html lang="en" ng-app="farmbuild.webmapping.examples">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../dist/ol/ol.css" type="text/css">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Load Susan's farm example</title>
</head>
<body>

<div id="map" class="map" ng-controller="MapCtrl">
    <input type="text" id="locationautocomplete" class="address-search addon" >
    <form-item class="form-group col-md-6" style="z-index: 1000; position: absolute; top: 200px; left: 10px">
        <label>Please select your farm data</label>
        <input name="farmData" type="file" on-read-file="loadFarmData($fileContent)" class="form-control">
    </form-item>
    <select id="layers" class="farm-layers addon">
        <option value="">none</option>
        <option value="farm">farm</option>
        <option value="paddocks">paddocks</option>
    </select>
    <div id="gmap" class="fill">
    </div>
    <div id="olmap" class="fill"></div>
</div>

<script src="../../dist/ol/ol-debug.js" type="text/javascript"></script>
<script src="../../dist/proj4/proj4.js"></script>
<script src="https://maps.google.com/maps/api/js?v=3&amp;sensor=false&libraries=places"></script>
<script type="text/javascript" src="../../dist/farmbuild-core.js"></script>
<script type="text/javascript" src="../../dist/farmbuild-farmdata.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript" src="../ol-map/index.js"></script>
<script type="text/javascript" src="../draw-modify/index.js"></script>
<script type="text/javascript" src="../../src/web-mapping.js"></script>
<script type="text/javascript" src="../../src/index.js"></script>
<script type="text/javascript" src="../../src/google/maps-layer/index.js"></script>
<script type="text/javascript" src="../../src/google/address-search/index.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
